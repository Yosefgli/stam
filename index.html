<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>דיווח עובד</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #login-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: sans-serif;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      margin-top: 10px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="login-screen">
  <h2>הזן את שם המשתמש שלך</h2>
  <input type="text" id="username" placeholder="למשל: yossi123">
  <button onclick="saveUsername()">היכנס</button>
</div>

<div id="app" style="display: none;">
  <iframe id="filloutFrame"></iframe>
</div>

<script>
  const storedUser = localStorage.getItem("id");

  if (storedUser) {
    showApp(storedUser);
  }

  function saveUsername() {
    const username = document.getElementById("username").value.trim();
    if (!username) {
      alert("נא להזין שם משתמש");
      return;
    }
    localStorage.setItem("id", username);
    showApp(username);
  }

  function showApp(username) {
    document.getElementById("login-screen").style.display = "none";
    document.getElementById("app").style.display = "block";
    const filloutURL = `https://forms.chabad.kz/t/7XJM4hH1prus?id=${encodeURIComponent(username)}`;
    document.getElementById("filloutFrame").src = filloutURL;
  }
</script>

</body>
</html>
